<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <title>Berhasil!</title>
        <script src="assets/js/tailwind.js"></script>
    </head>
    <body class="bg-gradient-to-b from-sky-800 to-cyan-700">
        <div class="flex flex-col items-center justify-center min-h-screen p-4">

            <div
                class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
                <div class="relative">
                    <video id="myVideo" class="w-full h-auto" autoplay loop muted playsinline src="assets/video.mp4" preload="none" poster="assets/video-poster.jpg"></video>
                </div>
                <div class="p-6 text-center">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Terima
                        Kasih!</h1>
                    <p class="text-gray-600">Anda sudah melakukan pengisian
                        data.</p>
                </div>
            </div>

            <div class="flex items-center justify-center mt-8 gap-x-8 max-w-md w-full bg-white rounded-lg shadow-md overflow-hidden p-2">
                <img src="assets/logo.png" alt="Logo" class="w-24 h-auto">
                <img src="assets/iqos.png" alt="IQOS Logo" class="w-11 h-auto">
            </div>
        </div>
    </body>
    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('nama');

    if (nama) {
        document.querySelector('h1').textContent = `Terima Kasih, ${nama}!`;
    }
    const vid = document.getElementById('myVideo');

    document.addEventListener('click', () => {
        vid.muted = false;
        vid.play();
    }, { once: true });
</script>
</html>
