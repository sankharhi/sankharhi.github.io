<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memutar Audio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 1.1rem;
        }
        audio {
            width: 100%;
            margin-top: 1.5rem;
        }
        .footer {
            display: flex;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div class="header"></div>

    <div class="container">
        <h1>Nama Program</h1>
        <p>Audio akan diputar secara otomatis. Jika tidak, silakan klik di mana saja.</p>
        <audio id="player" controls autoplay>
            <source src="assets/audio.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung pemutar audio.
        </audio>
    </div>

    <div class="footer">
        <img src="assets/logo.png" alt="Logo"
            style="display: block; margin: 0 auto 1rem; width: 100px; height: auto;">
    </div>

    <script>
        const audio = document.getElementById("player");
        const h1 = document.querySelector('h1');

        const urlParams = new URLSearchParams(window.location.search);
        const nama = urlParams.get('nama');
        
        if (nama) {
            h1.textContent = `Halo, ${nama}!`;
        }

        audio.play().catch(error => {
            console.log("Autoplay diblokir, menunggu interaksi pengguna.", error);
            // Menambahkan event listener hanya jika autoplay gagal
            document.addEventListener("click", () => {
                audio.play();
            }, { once: true });
        });
    </script>
</body>
</html>
