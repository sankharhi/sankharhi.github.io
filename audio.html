<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <title>Memutar Audio</title>
        <script src="assets/js/tailwind.js"></script>
    </head>
    <body class="bg-gradient-to-b from-sky-800 to-cyan-700">
        <div class="flex flex-col items-center justify-center min-h-screen p-4">

            <div
                class="w-full max-w-md bg-white p-6 md:p-8 rounded-lg shadow-md text-center">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Nama
                    Program</h1>
                <p class="text-gray-600 mb-6">Audio akan diputar secara
                    otomatis. Jika tidak, silakan klik di mana saja.</p>
                <audio id="player" controls autoplay class="w-full">
                    <source src="assets/audio.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung pemutar audio.
                </audio>
            </div>

            <div class="flex items-center justify-center mt-8 gap-x-8 max-w-md w-full bg-white rounded-lg shadow-md overflow-hidden p-2">
                <img src="assets/logo.png" alt="Logo" class="w-24 h-auto">
            </div>

        </div>

        <script>
        const audio = document.getElementById("player");
        const h1 = document.querySelector('h1');

        const urlParams = new URLSearchParams(window.location.search);
        const nama = urlParams.get('nama');

        if (nama) {
            h1.textContent = `Halo, ${nama}!`;
        }

        audio.play().catch(error => {
            console.log("Autoplay diblokir, menunggu interaksi pengguna.", error);
            // Menambahkan event listener hanya jika autoplay gagal
            document.addEventListener("click", () => {
                audio.play();
            }, { once: true });
        });
    </script>
    </body>
</html>
