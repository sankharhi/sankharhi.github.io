<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <title>Berhasil!</title>
        <script src="assets/js/tailwind.js"></script>
    </head>
    <body class="bg-gray-100">
        <div class="flex flex-col items-center justify-center min-h-screen p-4">

            <div
                class="w-full max-w-md bg-white p-6 md:p-8 rounded-lg shadow-md text-center">
                <img src="assets/success.gif" alt="Success"
                    class="mx-auto -mb-3 w-48 h-48">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Terima
                    Kasih!</h1>
                <p class="text-gray-600">Anda sudah melakukan pengisian
                    data.</p>
            </div>

            <div class="mt-8">
                <img src="assets/logo.png" alt="Logo" class="w-24 h-auto">
            </div>
        </div>
    </body>
    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('nama');
    
    if (nama) {
        document.querySelector('h1').textContent = `Terima Kasih, ${nama}!`;
    }
</script>
</html>
